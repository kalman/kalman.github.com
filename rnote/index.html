<span id="note"></span>

<style>
body {
  margin: 0;
}
#note {
  font-family: monospace;
  font-size: 72px;
  line-height: 0;
  position: absolute;
  text-align: center;
  top: 50%;
  width: 100%;
}
</style>

<script>
notes = ['a', 'a\u266F', 'b', 'c', 'c\u266F', 'd', 'd\u266F', 'e', 'f', 'f\u266F', 'g', 'g\u266F'];
note = notes[Math.floor(Math.random() * notes.length)];
document.title = note;
document.getElementById('note').textContent = note;
</script>
